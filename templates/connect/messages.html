{% extends 'connect/base.html' %}

{% block content %}
<div class="container">

        <!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Messages

                </h1>
                <div id="alert-messages" class="alert alert-danger alert-dismissable text-center">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>you have X unread messages and Y read messages</strong>
                </div>
            </div>
        </div>
        <div class="row">
            {% for message in messages %}
              <div id="{{ message.id }}" class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <div class="caption" style="word-wrap: break-word;">
                      <div style="text-align: center">
                         <span><i class="glyphicon glyphicon-user"></i></span>
                         {{message.actor.first_name}} {{message.actor.last_name}}
                      </div>
                      <hr>
                          <p>{{message.verb}}</p>
                      <hr>
                      <div style="text-align: center;">
                        <label style="text-align: center; font-size:12px">Sent {{message.timesince}} minutes ago</label>
                      </div>
                      <hr>
                    <p style="text-align: center">
                        <a href="#" class="btn btn-primary" onclick="readMessage({{ message.id }}, 'accept')" role="button">Accept
                            <span class="glyphicon glyphicon-ok pull-left"></span>
                        </a>
                        <a href="#" class="btn btn-danger" onclick="readMessage({{ message.id }}, 'reject')" role="button">Reject
                            <span class="glyphicon glyphicon-remove pull-left"></span>
                        </a>
                    </p>
                  </div>
              </div>
                </div>
            {% endfor %}
        </div>

</div>

<script>
     function readMessage(messageID, choice) {
            $("div[id^=" + messageID + "]").remove();

            $.ajax({
                    type: 'POST',
                    url: "/connect/readMessage/",
                    dataType: "json",
                    data: {
                        id: messageID,
                        action: choice,
                        "csrfmiddlewaretoken": '{{ csrf_token }}',
                    },
                    success: function(response){
                    }
                }).done(function(data){
                });
        }
</script>



{% endblock %}
