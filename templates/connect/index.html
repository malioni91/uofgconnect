{% extends 'connect/base.html' %}

{% block content %}
    <!-- Modal -->
    <div id="notificationModal" tabindex="-1" class="modal fade" role="dialog" data-backdrop="false">
        <div class="modal-dialog" role="document">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Send Notification</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i
                                class="glyphicon glyphicon-envelope"></i></span>
                        <input id="notificationMessage" type="text" class="form-control" placeholder="Write a short message"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnSendNotification" type="button" class="btn btn-block btn-success" data-dismiss="modal">Send notification to
                        <label id="user_name" class="form-control-label"></label> !
                    </button>
                    <div id="alert-not-found" style="display: none"
                         class="alert alert-danger alert-dismissable text-center">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Sorry!</strong> Could not find anyone with the email provided.
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" id="users_list">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <li class="sidebar-brand">
                    <a title="Refresh" href="#" onclick="refreshOnlineUsers()">
                        Available Users<span title="Refresh"><i class="glyphicon glyphicon-refresh"></i></span>
                    </a>

                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->


    </div>
    <!-- /#wrapper -->





        </div>
    </div>



    <!-- Google Maps page -->
    <div id="map" style="height: 100%"></div>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.




        function initMap() {





            var map = new google.maps.Map(document.getElementById('map'), {

                // Initialize the map over the Uni
                center: {lat: 55.870351, lng: -4.28509},
                zoom: 18,
                styles: [
                    {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
                    {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
                    {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
                    {
                        featureType: 'administrative.locality',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                    },
                    {
                        featureType: 'poi',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                    },
                    {
                        featureType: 'poi.park',
                        elementType: 'geometry',
                        stylers: [{color: '#263c3f'}]
                    },
                    {
                        featureType: 'poi.park',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#6b9a76'}]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{color: '#38414e'}]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry.stroke',
                        stylers: [{color: '#212a37'}]
                    },
                    {
                        featureType: 'road',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#9ca5b3'}]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry',
                        stylers: [{color: '#746855'}]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry.stroke',
                        stylers: [{color: '#1f2835'}]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#f3d19c'}]
                    },
                    {
                        featureType: 'transit',
                        elementType: 'geometry',
                        stylers: [{color: '#2f3948'}]
                    },
                    {
                        featureType: 'transit.station',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#d59563'}]
                    },
                    {
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{color: '#17263c'}]
                    },
                    {
                        featureType: 'water',
                        elementType: 'labels.text.fill',
                        stylers: [{color: '#515c6d'}]
                    },
                    {
                        featureType: 'water',
                        elementType: 'labels.text.stroke',
                        stylers: [{color: '#17263c'}]
                    }
                ]

            });


            var infoWindow = new google.maps.InfoWindow({map: map});
        
            var marker;

            {# Dynamically fetch coordinates #}
            {% for  coordinate in coordinates %}


                marker = new google.maps.Marker({
                    position: new google.maps.LatLng({{ coordinate.location.latitude }}, {{ coordinate.location.longitude }}),
                    map: map
                });

                google.maps.event.addListener(marker, 'click', (function (marker) {
                    return function () {
                        infoWindow.setContent('<p style="color:black;">{{ coordinate.user.username }}</p>');
                        infoWindow.open(map, marker);
                    }
                })(marker));

            {% endfor %}


            {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        // Customize marker showing current user
                        var myIcon = {
                            url: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png', // url
                            scaledSize: new google.maps.Size(45, 45), // scaled size
                        };

                        marker = new google.maps.Marker({
                            position: new google.maps.LatLng(pos),
                            map: map,
                            icon: myIcon
                        });


                        google.maps.event.addListener(marker, 'click', (function (marker) {
                            return function () {
                                infoWindow.setContent('<p style="color:black;">Your Location</p>');
                                infoWindow.open(map, marker);
                            }
                        })(marker));
                        map.setCenter(pos);


                        // Send user's current location to back-end
                        $.ajax({
                            type: "POST",
                            url: "/connect/pos_map/",
                            data: {
                                "csrfmiddlewaretoken": '{{ csrf_token }}',
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            },
                            success: function (json) {
                                console.log("Success:", json);
                            },
                            error: function (xhr, errmsg, err) {
                                console.log(xhr.status + ": " + xhr.responseText);
                            }
                        })

                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }

            }


            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
            }

    $(document).ready(function() {
            $("#btnSendNotification").click(function(){
                var message = document.getElementById("notificationMessage").value;
                $.ajax({
                    type: 'POST',
                    url: "/connect/notification/",
                    data: {
                        message: message,
                        "csrfmiddlewaretoken": '{{ csrf_token }}',
                        },
                    success: function(response){
                    }
                }).done(function(data){
                });
            });
    });


        }

    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwbSq-w82DHDdJhiMClA-WwPpQaGcecWI&callback=initMap">
    </script>
{% endblock %}
